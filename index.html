<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores RGB</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <div class="app" id="app">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect :fill="cor" width="100" height="100" />
            </svg>
            <input class="cor-atual" type="text" v-model="cor">
            <div class="spinner red">
                <span>R</span>
                <input type="range" v-model="red" step="1" min="0" max="255" :label="red">
                <output>{{ red }}</output>
            </div>
            <div class="spinner green">
                <span>G</span>
                <input type="range" v-model="green" step="1" min="0" max="255" :label="green">
                <output>{{ green }}</output>
            </div>
            <div class="spinner blue">
                <span>B</span>
                <input type="range" v-model="blue" step="1" min="0" max="255" :label="blue">
                <output>{{ blue }}</output>
            </div>
        </div>

    </main>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
